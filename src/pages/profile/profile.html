<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crudzocial - Perfil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
</head>

<body>
  <main-header></main-header>
  <main style="min-height: 100vh;">
    <section class="section">
      <div class="container profile-container">
        <h1 class="title is-2 has-text-light">Perfil de Usuario</h1>
        <div class="profile-avatar has-text-centered">
          <span class="icon is-large">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="12" fill="#23262f"/>
              <circle cx="12" cy="10" r="4" fill="#e0e0e0"/>
              <path d="M4 20c0-2.21 3.58-4 8-4s8 1.79 8 4v1H4v-1z" fill="#e0e0e0"/>
            </svg>
          </span>
        </div>
        <form id="profile-form" class="box profile-form">
          <div class="columns is-multiline">
            <div class="column is-6">
              <div class="field">
                <label class="label has-text-light">Nombre</label>
                <div class="control">
                  <input class="input" type="text" id="name" name="name" required>
                </div>
              </div>
            </div>
            <div class="column is-6">
              <div class="field">
                <label class="label has-text-light">Apellido</label>
                <div class="control">
                  <input class="input" type="text" id="lastname" name="lastname" required>
                </div>
              </div>
            </div>
            <div class="column is-6">
              <div class="field">
                <label class="label has-text-light">Email</label>
                <div class="control">
                  <input class="input" type="email" id="email" name="email" required>
                </div>
              </div>
            </div>
            <div class="column is-6">
              <div class="field">
                <label class="label has-text-light">Teléfono</label>
                <div class="control">
                  <input class="input" type="tel" id="phone" name="phone">
                </div>
              </div>
            </div>
            <div class="column is-6">
              <div class="field">
                <label class="label has-text-light">País</label>
                <div class="control">
                  <input class="input" type="text" id="country" name="country">
                </div>
              </div>
            </div>
            <div class="column is-6">
              <div class="field">
                <label class="label has-text-light">Ciudad</label>
                <div class="control">
                  <input class="input" type="text" id="city" name="city">
                </div>
              </div>
            </div>
            <div class="column is-6">
              <div class="field">
                <label class="label has-text-light">Dirección</label>
                <div class="control">
                  <input class="input" type="text" id="address" name="address">
                </div>
              </div>
            </div>
            <div class="column is-6">
              <div class="field">
                <label class="label has-text-light">Código Postal</label>
                <div class="control">
                  <input class="input" type="text" id="postalcode" name="postalcode">
                </div>
              </div>
            </div>
          </div>
          <div class="field is-grouped is-grouped-right">
            <div class="control">
              <button type="submit" class="button is-link">Guardar Cambios</button>
            </div>
            <div class="control">
              <button type="button" id="logout-btn" class="button is-danger">Cerrar sesión</button>
            </div>
          </div>
        </form>
        <div class="box activity-box">
          <h2 class="title is-4 has-text-light">Resumen de Actividad</h2>
          <ul id="activity-list" class="has-text-light"></ul>
        </div>
      </div>
    </section>
  </main>
  <main-footer></main-footer>
  <script type="module" src="./profile.js"></script>
</body>

</html>
